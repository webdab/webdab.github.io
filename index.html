<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="dv">
		<p>一人 我饮酒醉
		<p>醉把佳人成双对
		<p>两眼 是独相随
		<p>只求他日能双归
		<p>娇女我轻扶琴
		<p>燕嬉紫竹林
		<p>我痴情红颜心甘情愿
		<p>千里把君寻
		<p>我说红颜我痴情笑
		<p>曲动琴声妙
		<p>我轻狂高傲懵懂无知
		<p>只怪太年少
		<p>我弃江山
		<p>忘天下
		<p>斩断情丝无牵挂
		<p>千古留名传佳话
		<p>两年征战已白发
		<p>一生征战何人陪
		<p>谁是谁非谁相随
		<p>帅哥一生为了谁
		<p>能爱几回恨几回
		<p>败帝王
		<p>斗苍天
		<p>夺得皇位以成仙
		<p>豪情万丈天地间
		<p>续写另类帝王篇
		<p>红尘事我已斩断
		<p>久经战场人心乱
		<p>当年扬名又立万
		<p>这一战我无遗憾
		<p>相思
		<p>我愁断肠
		<p>眼中泪两行
		<p>我多年为君一统天下
		<p>帅哥把名扬
	</div>
</body>
</html>
